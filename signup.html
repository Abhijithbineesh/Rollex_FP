<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>Rollex Signup</title>
  </head>
  <body>
    <div class="container">
      <header>Signup</header>
      <form class="form" action="./index.html" method="get">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required pattern="[A-Za-z ]{2,}" />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required  />
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter the new password" required />
          </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required  minlength="10"/>
          </div>
          <div class="input-box">
            <label>DOB</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
          <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
